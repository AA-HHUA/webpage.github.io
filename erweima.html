<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.qrcode.min.js"></script></script>
    <style>
        #qrcode {
            margin: 20px;
            width: 128px;
            height: 128px;
        }
    </style>

</head>
<body>
    <h1>扫描二维码登录</h1>
    <div id="qrcode"></div>

    <script>
        $(document).ready(function() {
            const loginUrl = "biaodan.html"; // 替换为你要生成二维码的链接
            $("#qrcode").qrcode({
                text: loginUrl,
                width: 128,
                height: 128
            });
        });
    </script>
</body>
</html>
