<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
</head>
<body>
    <h1>用户登录</h1>
    <form action="index.html" method="POST">
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{3,10}"
         title="用户名必须由字母和数字组成，长度为3-10个字符" required>
        <br>
        <label for="password">密码:</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,12}" 
        title="密码必须包含至少一个大写字母、一个小写字母和一个数字，长度为6-12个字符" required>
        <br>
        <button type="submit">登录</button>
    </form>   
</body>
</html>
